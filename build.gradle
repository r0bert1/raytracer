plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'jacoco'
}

jacoco {
    toolVersion = '0.8.5'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

mainClassName = 'Main'